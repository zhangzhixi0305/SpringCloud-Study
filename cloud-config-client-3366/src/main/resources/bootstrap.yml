server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称   上述3个综合：master分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心地址

  #rabbitmq相关配置
  rabbitmq:
    host: 182.92.209.212
    port: 5672
    username: guest
    password: guest

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka,http://localhost:7003/eureka
  # 服务端的服务发现页面和健康检查地址
  instance:
    # 显示IP地址
    prefer-ip-address: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
# 日志
logging:
  level:
    com.zhixi.*: debug